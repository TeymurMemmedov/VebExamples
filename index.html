<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TexnomartNav</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f3c3b76424.js" crossorigin="anonymous"></script>

</head>
<body>
    <section id="navbar">
        <div class="navbar-elements">
            <div class="logo">
                <a href="https://texnomart.az/"><img src="images/logo.svg" alt="logo"></a>
                
            </div>
            <div class="search">
                <input type="text">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="outlet">
                <a href="https://texnomart.az/product-offer/outlet">OUTLET</a>
            </div>
            <div class="navbar-icons">
                <div class="navbar-icons-elements"><a href="https://texnomart.az/muqayise/"><i class="fa-solid fa-scale-balanced fa-2xl "></i></a>
                
                    <span class="submenu"><span>Müqayisədə məhsul yoxdur.</span></span>
               
                </div>
                <div class="navbar-icons-elements">
                    
                    <a href="https://texnomart.az/istek-siyahisi/"><i class="fa-solid fa-heart fa-2xl"></i></a>
                    
                        <span class="submenu"><span>İstək siyahısında məhsul yoxdur.</span></span>
                    
                </div>
                <div class="navbar-icons-elements"><a href="https://texnomart.az/sebet/"><i class="fa-solid fa-bag-shopping fa-2xl"></i></a>
                    
                        <span class="submenu"><span>Səbətdə məhsul yoxdur.</span></span>
                    
                </div>
                <div class="navbar-icons-elements"> <a href="https://texnomart.az/hesabim/"><i class="fa-solid fa-user fa-2xl"></i></a>
                </div>
               
                    
                    
                
                    
                
                   
            </div>

        </div>
